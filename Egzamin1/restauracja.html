<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>"Restauracja Wszytskie Smaki"</title>
  </head>
  <body>
    <div class="strona">
      <div class="baner">
        <h1>Witamy w restauracji "Wszystkie Smaki"</h1>
      </div>
      <div class="panele">
        <div class="lewa">
          <jpg></jpg>
        </div>
        <div class="prawa">
          <h4>U nas dobrze zjesz</h4>
          <ol>
            <li>Obiad od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
          </ol>
        </div>
      </div>
      <div class="dol">
        <h2>Zarezerwuj stolik on-line</h2>
        <input class="input" type="date" />
        <input class="input" type="number" />
        <div class="checkbox">
          <input type="checkbox" />
          <p>Zgadzam sie na przetwazanie moich danych.</p>
        </div>
        <button class="button" onclick="click">WYCZYŚĆ</button>
        <button class="button" onclick="click">REZERWUJ</button>
      </div>
      <div class="stopka"></div>
    </div>
  </body>
</html>
